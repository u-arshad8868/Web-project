<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hospital Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-gray-800 p-4">
    <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 text-center md:text-left">
      <li><a href="index.html" class="text-white font-bold">Home</a></li>
      <li><a href="login.html" class="text-white font-bold">Login</a></li>
      <li><a href="contact.html" class="text-white font-bold">Contact</a></li>
    </ul>
  </nav>
  <section class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-md w-full animate-fade">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form action="#" method="post" class="space-y-4">
      <div>
        <label for="username" class="block font-semibold">Username:</label>
        <input type="text" id="username" name="username" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block font-semibold">Password:</label>
        <input type="password" id="password" name="password" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full transition-transform transform hover:scale-105">Login</button>
    </form>
  </section>
</body>
</html>
