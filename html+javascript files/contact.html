<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Hospital Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-gray-800 p-4">
    <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 text-center md:text-left">
      <li><a href="index.html" class="text-white font-bold">Home</a></li>
      <li><a href="login.html" class="text-white font-bold">Login</a></li>
      <li><a href="contact.html" class="text-white font-bold">Contact</a></li>
    </ul>
  </nav>
  <section class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-md w-full animate-fade">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <p class="mb-4 text-gray-700">You can reach us via email at: <strong>uzairarshad416@gmail.com</strong></p>
    <form action="#" method="post" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Name:</label>
        <input type="text" id="name" name="name" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="email" class="block font-semibold">Email:</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="message" class="block font-semibold">Message:</label>
        <textarea id="message" name="message" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition-transform transform hover:scale-105">Send</button>
        <button type="button" onclick="resetContactForm()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded transition-transform transform hover:scale-105">Reset</button>
      </div>
    </form>
  </section>
</body>
</html>
